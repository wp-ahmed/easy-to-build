<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>

    <link th:href="@{/CSS/bootstrap.min.css}" rel="stylesheet" />
    <style>
        .gradient-custom {
            background: #f6d365;
            background: -webkit-linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));

            background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1))
        }
    </style>
    <!--Stylesheet-->
</head>
<body>
    <section class="vh-100" style="background-color: #f4f5f7;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-10 mb-4 mb-lg-0">
                    <div class="card mb-3" style="border-radius: .5rem;">
                        <div class="row g-0">
                            <div class="col-md-4 gradient-custom text-center text-white"
                                 style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                     alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                                <h5 th:text="${customer.customerName}"></h5>
                                <i class="far fa-edit mb-5"></i>
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <h6>Business Information</h6>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Business Name</h6>
                                            <p class="text-muted" th:text="${business.businessName}"></p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Business type</h6>
                                            <p class="text-muted" th:text="${business.businessType}"></p>
                                        </div>
                                    </div>
                                    <h6>Tomcat Server Information</h6>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-12 mb-3">
                                            <h6>Tomcat location</h6>
                                            <p class="text-muted" th:text="${business.tomcatDir}"></p>
                                        </div>
                                    </div>
                                    <h6>Database information</h6>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Database url</h6>
                                            <p class="text-muted" th:text="${'jdbc:mysql://' + business.databaseUrl + '/' + business.databaseName}"></p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Database name</h6>
                                            <p class="text-muted" th:text="${business.databaseName}"></p>
                                        </div>
                                    </div>
                                    <h6>Google Client Information</h6>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-12 mb-3">
                                            <h6>Google Client ID</h6>
                                            <p class="text-muted" th:text="${business.googleClientId}"></p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 d-flex justify-content-start">
                                            <button class="btn gradient-custom"><a style="color: black; text-decoration: none;"
                                                                                                 th:href="${home+'edit-your-business/'+ business.businessName}">Edit</a></button>
                                        </div>
                                        <div class="col-md-6 d-flex justify-content-end">
                                            <form method="post" action="/build-your-business">
                                                <input type="hidden" name="businessName" id="businessName" th:value="${business.businessName}">
                                                <button type="submit" class="btn gradient-custom">Build</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!--    <a th:href="@{'/pathvars/single/' + ${item.id}}" type="submit" class="btn btn-primary">Build</a>-->

    <script type="text/javascript" th:src="@{/JS/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/JS/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/JS/business.js}"></script>
</body>
</html>
