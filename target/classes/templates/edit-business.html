<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit your business</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/main.css}">
    <!--===============================================================================================-->
</head>
<body>
    <div class="bg-g1 size1 flex-w flex-col-c-sb p-l-15 p-r-15 p-b-30" style="background: #f4f5f7;">
        <div class="flex-col-c w-full p-t-50 p-b-80">
            <div style="
                background: linear-gradient(to right bottom, rgba(246, 211, 101, 1), rgba(253, 160, 133, 1));
                padding: 50px;
                border-radius: 20px;
            ">
                <h3 class="l1-txt1 txt-center p-b-10">
                    Edit your business
                </h3>

                <form method="post" th:object="${business}" th:action="@{/edit-your-business}">
                    <div class="form-group">
                        <label for="businessName">Business Name</label>
                        <input type="text" name="businessName"  th:field="*{businessName}" class="form-control" id="businessName" aria-describedby="emailHelp" placeholder="Enter your business name">
                        <span class="text-danger font-weight-bold" th:if="${filteredError_businessName}" th:text="${filteredError_businessName}"></span>
                    </div>
                    <div class="form-group">
                        <label for="tomcatDir">Tomcat Directory</label>
                        <input type="text" name="tomcatDir"  th:field="*{tomcatDir}" class="form-control" id="tomcatDir" aria-describedby="emailHelp" placeholder="C:\Program Files\Apache Software Foundation\Tomcat 10.1">
                        <span class="text-danger font-weight-bold" th:if="${filteredError_tomcatDir}" th:text="${filteredError_tomcatDir}"></span>
                        <span class="text-danger font-weight-bold" th:if="${tomcatError}" th:text="${tomcatError}"></span>
                    </div>
                    <div class="form-group">
                        <label for="databaseName">Database Name</label>
                        <input type="text" name="databaseName"  th:field="*{databaseName}" class="form-control" id="databaseName" aria-describedby="emailHelp" placeholder="Enter your database name">
                        <span class="text-danger font-weight-bold" th:if="${filteredError_databaseName}" th:text="${filteredError_databaseName}"></span>
                        <div class="input-group" th:if="${#fields.hasGlobalErrors()}">
                            <span th:each="error : ${#fields.globalErrors}">
                                <span th:if="${error.contains('Database and Business name')}" class="text-danger font-weight-bold" th:text="${error}"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="databaseName">Database Url</label>
                        <input type="text" name="databaseUrl"  th:field="*{databaseUrl}" class="form-control" id="databaseUrl" aria-describedby="emailHelp" placeholder="localhost:3306">
                        <span class="text-danger font-weight-bold" th:if="${filteredError_databaseUrl}" th:text="${filteredError_databaseUrl}"></span>
                        <span class="text-danger font-weight-bold" th:if="${connectionError}" th:text="${connectionError}"></span>
                    </div>
                    <div class="form-group">
                        <label for="databaseUsername">Database Username</label>
                        <input type="text" name="databaseUsername"  th:field="*{databaseUsername}" class="form-control" id="databaseUsername" aria-describedby="emailHelp" placeholder="Enter your database username">
                        <span class="text-danger font-weight-bold" th:if="${filteredError_databaseUsername}" th:text="${filteredError_databaseUsername}"></span>
                    </div>
                    <div class="form-group">
                        <label for="databasePassword">Database Password</label>
                        <input type="password" name="databasePassword"  class="form-control" id="databasePassword" aria-describedby="emailHelp" placeholder="Enter your database password">
                        <span class="text-danger font-weight-bold" th:if="${filteredError_databasePassword}" th:text="${filteredError_databasePassword}"></span>
                    </div>
                    <div class="form-group">
                        <label for="googleClientId">Google Client ID</label>
                        <input type="text" name="googleClientId"  th:field="*{googleClientId}" class="form-control" id="googleClientId" aria-describedby="emailHelp" placeholder="Enter your Google client ID">
                    </div>
                    <div class="form-group">
                        <label for="googleClientSecret">Google Client Secret</label>
                        <input type="text" name="googleClientSecret"  th:field="*{googleClientSecret}" class="form-control" id="googleClientSecret" aria-describedby="emailHelp" placeholder="Enter your Google client secret">
                    </div>
                    <input type="hidden" name="businessType" id="businessType" th:field="*{businessType}">
                    <input type="hidden" name="businessId" id="businessId" th:field="*{businessId}">

                    <button class="flex-c-m s1-txt4 size3 how-btn trans-04 where1" type="submit">
                        Edit
                    </button>

                </form>
            </div>
        </div>
    </div>
</body>
</html>
