<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Build your business</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/main.css}">
    <!--===============================================================================================-->
</head>
<body>
<div class="container-fluid bg-g1 size1 flex-w flex-col-c-sb" style="justify-content: unset;">
    <h3 class="l1-txt1 txt-center p-b-10">
        All your projects
    </h3>
    <table id="example" class="table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Business Id</th>
                <th>Business Name</th>
                <th>Business Type</th>
                <th>Database Name</th>
                <th>Tomcat Directory</th>
            </tr>
        </thead>
        <tbody>
        <tr th:if="${businesses != null}" th:each="business : ${businesses}">
            <td th:text="${business.businessId}"></td>
            <td th:text="${business.businessName}"></td>
            <td th:text="${business.businessType}"></td>
            <td th:text="${business.databaseName}"></td>
            <td th:text="${business.tomcatDir}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function () {
        var x = new DataTable('#example');
    });
</script>
</html>
